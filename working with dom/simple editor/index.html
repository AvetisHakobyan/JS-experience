<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale= 1.0"/>
        <title>Simple editor</title>
        <link rel ="stylesheet" href = "style.css">
     
    </head>
    <body>
       
        <div class = "page">
          <div class="field"></div>
          <div class = "buttons" >
          <button class="bold">B</button>
          <button class="italic">I</button>
          <button class="del"><del>Abc</del></button>
          <button class="insert"><ins>Abc</ins></button>
          <button id = "red">MAKE IT RED</button>
          <button id = "green">MAKE IT GREEN</button>
        </div>
          <input id = "input" type="text" placeholder="write here">
          
        
        </div>
      <script src = "index.js">
       
      </script>  
    </body>
</html>
